x-superset-image: &superset-image apachesuperset.docker.scarf.sh/apache/superset:5.0.0
x-superset-volumes:
  &superset-volumes
  - ./docker:/app/docker
  - ./superset-core:/app/superset-core
  - superset_home:/app/superset_home

services:
  redis:
    image: redis:7
    container_name: superset_cache
    restart: unless-stopped
    volumes:
      - redis:/data

  db:
    env_file:
      - path: docker/.env
        required: true
      - path: docker/.env-local
        required: false
    image: postgres:16
    container_name: superset_db
    restart: unless-stopped
    volumes:
      - db_home:/var/lib/postgresql/data
      - ./docker/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d

  superset:
    env_file:
      - path: docker/.env # default
        required: true
      - path: docker/.env-local # optional override
        required: false
    image: *superset-image
    container_name: superset_app
    command: ["/app/docker/docker-bootstrap.sh", "app-gunicorn"]
    user: "root"
    restart: unless-stopped
    ports:
      - 8088:8088
    depends_on:
      superset-init:
        condition: service_completed_successfully
    volumes: *superset-volumes

  superset-init:
    image: *superset-image
    container_name: superset_init
    command: ["/app/docker/docker-init.sh"]
    env_file:
      - path: docker/.env # default
        required: true
      - path: docker/.env-local # optional override
        required: false
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_started
    user: "root"
    volumes: *superset-volumes
    healthcheck:
      disable: true

  superset-worker:
    image: *superset-image
    container_name: superset_worker
    command: ["/app/docker/docker-bootstrap.sh", "worker"]
    env_file:
      - path: docker/.env # default
        required: true
      - path: docker/.env-local # optional override
        required: false
    restart: unless-stopped
    depends_on:
      superset-init:
        condition: service_completed_successfully
    user: "root"
    volumes: *superset-volumes
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "celery -A superset.tasks.celery_app:app inspect ping -d celery@$$HOSTNAME",
        ]

  superset-worker-beat:
    image: *superset-image
    container_name: superset_worker_beat
    command: ["/app/docker/docker-bootstrap.sh", "beat"]
    env_file:
      - path: docker/.env # default
        required: true
      - path: docker/.env-local # optional override
        required: false
    restart: unless-stopped
    depends_on:
      superset-init:
        condition: service_completed_successfully
    user: "root"
    volumes: *superset-volumes
    healthcheck:
      disable: true

  # Init container to download Clickhouse module
  init-modules:
    image: alpine:latest
    volumes:
      - aidbox_modules:/modules
    command:
      - sh
      - -c
      - |
        apk add --no-cache curl
        curl -L -o /modules/topic-destination-clickhouse-2512.2.jar \
          https://storage.googleapis.com/aidbox-modules/topic-destination-clickhouse/topic-destination-clickhouse-2512.2.jar
        chmod 644 /modules/topic-destination-clickhouse-2512.2.jar

  aidbox-db:
    image: docker.io/library/postgres:18
    volumes:
    - aidbox_pg_data:/var/lib/postgresql/18/docker:delegated
    command:
    - postgres
    - -c
    - shared_preload_libraries=pg_stat_statements
    environment:
      POSTGRES_USER: ${AIDBOX_POSTGRES_USER}
      POSTGRES_PORT: '5432'
      POSTGRES_DB: ${AIDBOX_POSTGRES_DB}
      POSTGRES_PASSWORD: ${AIDBOX_POSTGRES_PASSWORD}      

  # Aidbox
  aidbox:
    image: healthsamurai/aidboxone:latest
    pull_policy: weekly
    env_file:
      - path: docker/.env
        required: true
      - path: docker/.env-local
        required: false
    depends_on:
      aidbox-db:
        condition: service_started
      init-modules:
        condition: service_completed_successfully
    volumes:
      - aidbox_modules:/modules
    ports:
      - 8888:8080
    environment:
      BOX_MODULE_LOAD: io.healthsamurai.topic-destination.clickhouse.core
      BOX_MODULE_JAR: "/modules/topic-destination-clickhouse-2512.2.jar"
      BOX_ADMIN_PASSWORD: ${BOX_ADMIN_PASSWORD}
      BOX_BOOTSTRAP_FHIR_PACKAGES: hl7.fhir.r4.core#4.0.1
      BOX_COMPATIBILITY_VALIDATION_JSON__SCHEMA_REGEX: "#{:fhir-datetime}"
      BOX_DB_DATABASE: ${AIDBOX_POSTGRES_DB}
      BOX_DB_HOST: aidbox-db
      BOX_DB_PASSWORD: ${AIDBOX_POSTGRES_PASSWORD}
      BOX_DB_PORT: "5432"
      BOX_DB_USER: ${AIDBOX_POSTGRES_USER}
      BOX_FHIR_COMPLIANT_MODE: true
      BOX_FHIR_CORRECT_AIDBOX_FORMAT: true
      BOX_FHIR_CREATEDAT_URL: https://aidbox.app/ex/createdAt
      BOX_FHIR_SCHEMA_VALIDATION: true
      BOX_FHIR_SEARCH_AUTHORIZE_INLINE_REQUESTS: true
      BOX_FHIR_SEARCH_CHAIN_SUBSELECT: true
      BOX_FHIR_SEARCH_COMPARISONS: true
      BOX_FHIR_TERMINOLOGY_SERVICE_BASE_URL: https://tx.health-samurai.io/fhir
      BOX_ROOT_CLIENT_ID: ${BOX_ROOT_CLIENT_ID}
      BOX_ROOT_CLIENT_SECRET: ${BOX_ROOT_CLIENT_SECRET}
      BOX_SEARCH_INCLUDE_CONFORMANT: true
      BOX_SECURITY_AUDIT_LOG_ENABLED: true
      BOX_SECURITY_DEV_MODE: true
      BOX_SETTINGS_MODE: read-write
      BOX_WEB_BASE_URL: http://localhost:8888
      BOX_WEB_PORT: 8080
    healthcheck:
      test: curl -f http://localhost:8080/health || exit 1
      interval: 5s
      timeout: 5s
      retries: "90"
      start_period: 30s

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    env_file:
      - path: docker/.env
        required: true
      - path: docker/.env-local
        required: false
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    environment:
      CLICKHOUSE_DB: default
      CLICKHOUSE_USER: ${CLICKHOUSE_USER}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ulimits:
      nofile:
        soft: 262144
        hard: 262144      

volumes:
  superset_home:
    external: false
  db_home:
    external: false
  redis:
    external: false
  aidbox_pg_data: {}
  clickhouse_data: {}
  aidbox_modules: {}

