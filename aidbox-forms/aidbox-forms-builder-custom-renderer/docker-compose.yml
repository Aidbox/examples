version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: aidbox-postgres
    environment:
      POSTGRES_DB: aidbox
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  aidbox:
    image: healthsamurai/aidboxone:edge
    container_name: aidbox
    ports:
      - "8080:8080"
    environment:
      AIDBOX_LICENSE: ${AIDBOX_LICENSE}
      BOX_ADMIN_PASSWORD: ${AIDBOX_ADMIN_PASSWORD:-password}
      BOX_BOOTSTRAP_FHIR_PACKAGES: hl7.fhir.r4.core#4.0.1
      BOX_COMPATIBILITY_VALIDATION_JSON__SCHEMA_REGEX: '#{:fhir-datetime}'
      AIDBOX_BASE_URL: http://localhost:8080
      BOX_DB_DATABASE: aidbox
      BOX_DB_HOST: postgres
      BOX_DB_PASSWORD: postgres
      BOX_DB_PORT: '5432'
      BOX_DB_USER: postgres
      BOX_FHIR_COMPLIANT_MODE: true
      BOX_FHIR_CORRECT_AIDBOX_FORMAT: true
      BOX_FHIR_CREATEDAT_URL: https://aidbox.app/ex/createdAt
      BOX_FHIR_SCHEMA_VALIDATION: true
      BOX_FHIR_SEARCH_AUTHORIZE_INLINE_REQUESTS: true
      BOX_FHIR_SEARCH_CHAIN_SUBSELECT: true
      BOX_FHIR_SEARCH_COMPARISONS: true
      BOX_FHIR_TERMINOLOGY_SERVICE_BASE_URL: https://tx.health-samurai.io/fhir
      BOX_MODULE_SDC_STRICT_ACCESS_CONTROL: true
      BOX_ROOT_CLIENT_SECRET: ${AIDBOX_CLIENT_SECRET:-secret}
      BOX_SEARCH_INCLUDE_CONFORMANT: true
      BOX_SECURITY_AUDIT_LOG_ENABLED: true
      BOX_SECURITY_DEV_MODE: true
      BOX_SETTINGS_MODE: read-write
      BOX_WEB_BASE_URL: http://localhost:8080
      BOX_WEB_PORT: 8080
      BOX_INIT_BUNDLE: file:///data/init-bundle.json
    volumes:
      - aidbox-data:/data
      - ./init-bundle.json:/data/init-bundle.json
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  questionnaire-renderer:
    build: .
    container_name: questionnaire-renderer
    ports:
      - "8081:80"
    volumes:
      - ./smartforms-component/dist/aidbox-forms-renderer-csiro-webcomponent.js:/srv/aidbox-forms-renderer-csiro-webcomponent.js
    depends_on:
      - aidbox
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  aidbox-data:
  postgres-data:
